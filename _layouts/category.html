---
layout: default
---

<h2 class="category-head">{{ page.title }}</h3>
<ul class="posts-list">

  {% assign category = page.category | default: page.title %}
  {% for post in site.categories[page.name] %}
    <li>
      <h3>
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
        <small>{{ post.date | date_to_string }}</small>
      </h3>
    </li>
  {% endfor %}
  
</ul>
