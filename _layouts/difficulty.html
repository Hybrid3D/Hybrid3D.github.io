---
layout: default
---

<h2 class="category-head">난이도 {{ page.title }}</h3>
<ul class="posts-list">
  {% assign posts = site.posts | where:"difficulty", page.name %}
  {% for post in posts %}
    <li>
      <h3>
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
        <small>{{ post.date | date_to_string }}</small>
      </h3>
    </li>
  {% endfor %}
</ul>
